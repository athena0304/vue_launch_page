<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="config-box">
        <ul id="cup-list">
            <li class="config-item" v-bind:class="{active: iscurcpu==$index}" v-on:click="changeCpu($event, $index)" v-for="cpu in cpus">
                {{ cpu.text }}
            </li>
        </ul>

        <ul id="ram-list">
            <li class="config-item" v-bind:class="{active: iscurram==$index}" v-on:click="changeRam($event, $index)" v-for="ram in rams">
                {{ ram.text }}
            </li>
        </ul>
        <select v-model="selected">
            <option selected>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>

        <ul id="config-infolist">
            <li v-for="infolist in infolists">
                <label for="">{{ infolist.label }}</label><span>CPU{{ infolist.contentCPU }}， 内存{{infolist.contentRAM}}</span>
            </li>
        </ul>
    </div>



    <script src="vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
